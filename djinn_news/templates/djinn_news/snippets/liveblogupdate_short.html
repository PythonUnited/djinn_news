{% load humanize %}
<article id="liveblogupdate-{{ liveblog.id }}" class="liveblog__update col-max-9 js-liveblog-update">
    <div class="liveblog__update__time meta">
        <time datetime="{{ liveblogupdate.changed }}" class="js-update-time">{{ liveblogupdate.changed|naturaltime }}</time>
    </div>

    <h2 class="liveblogupdate_title js-liveblog-update-title">(dit is een update){{ liveblogupdate.title}}</h2>
</article>
